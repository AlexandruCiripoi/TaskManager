<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <link rel="stylesheet" href="landingpage.css"> 
   <title>EASY-TASK ToDo List</title>
</head>
<body>
    
<div class="container bg-image">   
    
    <div class="card" style="width: 18rem;">
  <img src="./check-box.png" class="card-img-top" alt="to-do list icon">
  <div class="card-body">
    <h2 class="card-title"><strong>EASY-TASK</h2></strong>
    <p class="card-text">The easy way to stay on top of your daily tasks.</p>
    <a href="#" id='btnShowModalAddNewTask' class="btn btn-primary">Get started</a>
  </div>
</div>
</div>   
    <!-- Modal window for adding new task -->
    <div class="modal fade" id="modalWindowAddNewTask" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add a new task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <label for="caption">Task name: </label>
              </div>
              <div class="col">
                <input type="text" name="caption" id="caption" placeholder="caption">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="description">Task description</label>
              </div>
              <div class="col">
                <input type="text" name="description" id="description" placeholder="description">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="categories">Choose a category:</label>
              </div>
              <div class="col">
                <select name="categories" id="categoriesDropDown">
                  <!-- auto fills by JS -->
                </select> 
                <input type="hidden" id="currentStateHidden" name="currentState" value="0"><!-- used for saving value when editing -->
                <input type="hidden" id="taskIDHidden" name="taskID" value=""><!-- used for saving value when editing -->
              </div>
            </div>
            <div class="row">

              <div class="col">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" id="btnAccordion">
                        Add time
                      </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">

                        <div class="row">
                          <div class="col">
                            <label for="dateStart">Starts on</label>
                          </div>
                          <div class="col">
                            <input type="date" name="date" id="dateStart">
                          </div>
                        </div>
          
                      
                      <div class="row">
                        <div class="col">
                          <label for="timeStart">Starts at</label>
                        </div>
                        <div class="col">
                          <input type="time" name="time" id="timeStart">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <label for="dateEnd">Ends on</label>
                        </div>
                        <div class="col">
                          <input type="date" name="date" id="dateEnd">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <label for="timeEnd">Ends at</label>
                        </div>
                        <div class="col">
                          <input type="time" name="time" id="timeEnd">
                        </div>
                      </div>

                      </div>
                    </div>
                  </div>
                </div>

              </div>

          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger d-none" id="btnDeleteTask">Delete task</button>
            <button type="button" class="btn btn-primary" id="btnSaveNewTask">Add</button>
            <button type="button" class="btn btn-primary d-none" id="btnEditTask">Save changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
<!-- END Modal window for adding new task -->
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script type="module" src="./todoengine.js"></script>
</body>
</html>
