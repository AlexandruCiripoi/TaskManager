<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            




            <!-- Right part of the screen -->
            <div class="col-lg-10 col-md-8 col-sm-8 order-sm-2">
              <!-- Header on top -->
                <div class="row mt-4">
                    <div class="col-lg-2 col-sm-6">
                        <div class="h2">Task cards</div>
                    </div>
                    <div class="col-lg-10 col-sm-6">
                      <button type="button" class="btn btn-primary" id="btnShowModalAddNewTask"> <!--  data-bs-toggle="modal" data-bs-target="#modalWindowAddNewTask" -->
                        Add a new task
                      </button>
                    </div>
                </div>

                <!-- Content of the page -->
                <div class="row mt-4">

                  <!-- Column with tasks in status TO DO -->
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col">
                                <h3>To Do</h3>
                            </div>
                        </div>

                        <!-- row for inserting data -->
                        <div class="row">
                          <!-- col for inserting data -->
                          <div class="col" id="toDoDiv">

                            
                          </div>
                          <!-- end col for inserting data -->
                        </div>
                        <!-- End row for inserting data -->
                      </div>
                      <!-- END Column with tasks in status TO DO -->

                    <!-- Column with tasks in status IN PROGRESS -->
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col">
                                <h3>In progress</h3>
                            </div>
                        </div>

                        <!-- row for inserting data -->
                        <div class="row">
                          <!-- col for inserting data -->
                          <div class="col" id="inProgressDiv">

                            
                          </div>
                          <!-- end col for inserting data -->
                        </div>
                        <!-- End row for inserting data -->

                    </div>
                    <!-- END Column with tasks in status IN PROGRESS -->


                    <!-- Column with tasks in status DONE-->
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col">
                                <h3>Done</h3>
                            </div>
                        </div>

                        <!-- row for inserting data -->
                        <div class="row">
                          <!-- col for inserting data -->
                          <div class="col" id="doneDiv">

                            
                            
                          </div>
                          <!-- end col for inserting data -->
                        </div>
                        <!-- End row for inserting data -->

                    </div>
                    <!-- END Column with tasks in status DONE -->

                </div>
            </div>
            <!-- End right part of the screen -->



            <!-- Left part of the screen -->
            <div class="col-lg-2 col-md-4 col-sm-4 order-sm-1">
              <div class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar">
                  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <span class="fs-4">ToDo list</span>
                  </a>
                  <hr>
                  <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                      <a href="#" class="nav-link active" aria-current="page">
                        Task cards
                      </a>
                    </li>
                    <li>
                      <a href="tasktable.html" class="nav-link link-dark">
                        Task table
                      </a>
                    </li>
                    <li>
                      <a href="#" class="nav-link link-dark" id="addTaskBtn">
                        Add task
                      </a>
                    </li>
                    <li>
                      <a href="#" class="nav-link link-dark">
                        Information
                      </a>
                    </li>
                  </ul>

                  <hr>
                  <div class="dropdown">
                    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                      <strong>User</strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                      <li><a class="dropdown-item" href="#">New project...</a></li>
                      <li><a class="dropdown-item" href="#">Settings</a></li>
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                  </div>
                </div>
          </div>
          <!-- End left part of the screen -->





        </div>
    </div>
<!-- END Content -->

<!-- Modal window for adding new task -->
    <div class="modal fade" id="modalWindowAddNewTask" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add a new task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <label for="caption">Task name: </label>
              </div>
              <div class="col">
                <input type="text" name="caption" id="caption" placeholder="caption">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="description">Task description</label>
              </div>
              <div class="col">
                <input type="text" name="description" id="description" placeholder="description">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="categories">Choose a category:</label>
              </div>
              <div class="col">
                <select name="categories" id="categoriesDropDown">
                  <!-- auto fills by JS -->
                </select> 
                <input type="hidden" id="currentStateHidden" name="currentState" value="0"><!-- used for saving value when editing -->
                <input type="hidden" id="taskIDHidden" name="taskID" value=""><!-- used for saving value when editing -->
              </div>
            </div>
            <div class="row">

              <div class="col">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" id="btnAccordion">
                        Add time
                      </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">

                        <div class="row">
                          <div class="col">
                            <label for="dateStart">Starts on</label>
                          </div>
                          <div class="col">
                            <input type="date" name="date" id="dateStart">
                          </div>
                        </div>
          
                      
                      <div class="row">
                        <div class="col">
                          <label for="timeStart">Starts at</label>
                        </div>
                        <div class="col">
                          <input type="time" name="time" id="timeStart">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <label for="dateEnd">Ends on</label>
                        </div>
                        <div class="col">
                          <input type="date" name="date" id="dateEnd">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <label for="timeEnd">Ends at</label>
                        </div>
                        <div class="col">
                          <input type="time" name="time" id="timeEnd">
                        </div>
                      </div>

                      </div>
                    </div>
                  </div>
                </div>

              </div>

          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger d-none" id="btnDeleteTask">Delete task</button>
            <button type="button" class="btn btn-primary" id="btnSaveNewTask">Add</button>
            <button type="button" class="btn btn-primary d-none" id="btnEditTask">Save changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
<!-- END Modal window for adding new task -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="module" src="./todoengine.js"></script>
</body>
</html>
